<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Pokemon-Pokeball.webp" type="image/x-icon">
    <title>User Info Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mirza", serif;
            font-weight: 400;
            font-style: normal;
            background: #2BC0E4;
            background: -webkit-linear-gradient(to right, #EAECC6, #2BC0E4);
            background: linear-gradient(to right, #EAECC6, #2BC0E4);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="">
    <div class=" w-[700px] border-2 bg-green-100 p-5 shadow-lg pb-20 pl-10">
        <h1 class="text-center text-4xl py-10 font-bold px-20">User Information Card</h1>
        <div class="flex gap-10 text-2xl pt-2">
            <label for="">First Name:</label>
            <label for="" id="name"></label>
        </div>
        <div class="flex gap-10 text-2xl pt-2">
            <label for="">Last Name:</label>
            <label for="" id="lname"></label>
        </div>
        <div class="flex gap-10 text-2xl pt-2">
            <label for="">Country:</label>
            <label for="" id="country"></label>
        </div>
        <div class="flex gap-10 text-2xl pt-2">
            <label for="">Phone Number:</label>
            <label for="" id="pNumber"></label>
        </div>
        <div class="flex gap-10 text-2xl pt-2">
            <label for="">State:</label>
            <label for="" id="state"></label>
        </div>
        <div class="flex gap-10 text-2xl pt-2">
            <label for="">City:</label>
            <label for="" id="city"></label>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
